<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a8156b8a54.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Contact - Genesis</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="../index.html"
          ><img src="../images/logo/Logo.svg" alt="Genesis Logo"
        /></a>
        <ul class="navbar-items">
          <li class="navbar-links">
            <a href="project.html" class="navbar-link bold">Projects</a>
          </li>
          <li class="navbar-links">
            <a href="#" class="navbar-link bold">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact-main">
        <div class="contact-main-container">
          <h1 class="contact-main-header">
            Full set of great features to make your product fresh
          </h1>
          <p class="contact-main-text">
            Our favorite brands are our friends! We help them to achieve their
            goals, they help us to stay sharp.
          </p>
        </div>
        <div class="contact-main-container">
          <form action="/">
            <div class="contact-main-form-items">
              <label for="name" class="bold">Name</label>
              <input type="text" id="name" name="name" />
            </div>
            <div class="contact-main-form-items">
              <label for="email" class="bold">Email</label>
              <input type="email" id="email" name="name" />
            </div>
            <div class="contact-main-form-items">
              <label for="message" class="bold">Message</label>
              <textarea name="message" id="message"></textarea>
            </div>

            <button type="submit" class="bold">Submit</button>
          </form>
        </div>
      </section>
      <section class="contact-map">
        <img src="../images/contact/Map.png" alt="" />
      </section>
    </main>
    <footer class="footer">
      <a href="../index.html"
        ><img src="../images/logo/Logo.svg" alt="Genesis Logo"
      /></a>
      <div class="footer-items">
        <!--Footer Links-->
        <div class="footer-links">
          <p><a href="project.html" class="footer-link bold">Projects</a></p>
          <p><a href="contact.html" class="footer-link bold">Contact</a></p>
        </div>
        <!--Footer Icons-->
        <div class="footer-icons">
          <p>
            <a href="https://dribbble.com/" target="_blank" class="footer-icon"
              ><i class="fa-brands fa-dribbble"></i
            ></a>
          </p>
          <p>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="footer-icon"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </p>
          <p>
            <a href="https://x.com/" target="_blank" class="footer-icon"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
